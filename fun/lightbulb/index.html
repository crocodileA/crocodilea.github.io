<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>
function changeImage(num) {
	element=document.getElementById('myimage'+num)
	if (element.src.match("lightoff.png")) {
		element.src="./lighton.gif";
	}
	else {
        element.src="./lightoff.gif";
	}
}
</script>
<img id="myimage1" onclick="changeImage(1)" border="0" src="./lightoff.png">
<img id="myimage2" onclick="changeImage(2)" border="0" src="./lightoff.png">
<img id="myimage3" onclick="changeImage(3)" border="0" src="./lightoff.png">
<img id="myimage4" onclick="changeImage(4)" border="0" src="./lightoff.png">
</body>
</html>
